<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar bg-dark d-flex justify-content-center">
            <h1 style="color: white;">Weather Dashboard</h1>
        </nav>

        <main class="containe-fluid">
            <div class="row h-100">
                <div class="col-3">
                    <label for="citySearch" class="ml=1 pl-2 pt-2">
                        <h4>Search for a City:</h4>
                    </label>

                    <form class="ml-2">
                        <div class="input-group mb-2">
                            <input
                                type="text"
                                id="city-name"
                                placeholder="Enter a city name:"
                                aria-label="Enter a city name: "
                                aria-describedby="search-button"
                            />
                            <div class="input-group-append">
                                <button
                                    type="return"
                                    class="btn btn-primary btn-sm"
                                    id="search-button"
                                >
                                    <i class="fas fa-search-location"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="list-group" id="search-result-list"></div>
                </div>

                <div class="col-9 pt-2">
                    <div id="current-weather"></div>
                    <div class="row" id="future-weather"></div>
                </div>
            </div>
        </main>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
